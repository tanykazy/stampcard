<mat-card class="button" matRipple (click)="onClick($event)">
    <mat-card-header>
        <mat-card-title>
            {{name}}
        </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="button-content">
        <canvas #visualizer [hidden]="!state" class="visualizer"></canvas>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>

    <mat-card-footer>
        <mat-progress-bar [mode]="state ? 'indeterminate' : 'determinate'"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
